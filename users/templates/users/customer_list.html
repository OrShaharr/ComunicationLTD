{% extends "users/base.html" %}
{% block title %} Customer List {% endblock title%}
{% block content %}

<style>
  table, th, td {
    border: 1px solid black;
  }
  table {
    border-spacing: 30px;
  }
  </style>
  
    <h1>Customer List</h1>
    <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>
          {% for customer in customers %}
          <tr>
            <td>{{ customer.name }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.phone }}</td>
          </tr>
          {% endfor %}
        </tbody>
    </table>

{% endblock content %}
